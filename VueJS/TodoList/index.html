<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  <div id="app">
    <button type="button" @click="add"/>
    {{ counter }}

    <input type="text" @keyup.enter="keyup"/>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        add() {
          this.counter++;
          console.log(this.counter);
        },
        keyup(ev) {
          if(ev.keyCode !== 13) {
            console.log("엔터키아님");
            return;
          } else {
            console.log("엔터");
          }
        }
      }
    })
  </script>
</body>
</html>
